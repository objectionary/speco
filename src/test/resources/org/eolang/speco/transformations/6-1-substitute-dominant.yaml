          <o base="int" data="bytes">00 00 00 00 00 00 00 00</o>
        </o>
        <o base="c"/>
        <o base=".next_as_tuple" fence_tuple="" method="" name="x3_tuple"/>
        <o base="x3_tuple"/>
        <o base=".at" method="" name="x3">
          <o base="int" data="bytes">00 00 00 00 00 00 00 00</o>
        </o>
